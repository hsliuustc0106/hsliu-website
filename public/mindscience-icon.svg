<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGrad)" stroke="url(#iconGrad)" stroke-width="2" opacity="0.95" />
  <circle cx="60" cy="60" r="55" fill="url(#centerGrad)" />
  
  <!-- Central neural network -->
  <g transform="translate(35, 35)">
    <!-- Outer ring of nodes -->
    <circle cx="25" cy="5" r="4" fill="url(#iconGrad)" opacity="0.9" />
    <circle cx="45" cy="15" r="4" fill="url(#iconGrad)" opacity="0.9" />
    <circle cx="45" cy="35" r="4" fill="url(#iconGrad)" opacity="0.9" />
    <circle cx="25" cy="45" r="4" fill="url(#iconGrad)" opacity="0.9" />
    <circle cx="5" cy="35" r="4" fill="url(#iconGrad)" opacity="0.9" />
    <circle cx="5" cy="15" r="4" fill="url(#iconGrad)" opacity="0.9" />
    
    <!-- Inner ring -->
    <circle cx="25" cy="15" r="3" fill="#ffffff" opacity="0.8" />
    <circle cx="35" cy="25" r="3" fill="#ffffff" opacity="0.8" />
    <circle cx="25" cy="35" r="3" fill="#ffffff" opacity="0.8" />
    <circle cx="15" cy="25" r="3" fill="#ffffff" opacity="0.8" />
    
    <!-- Center node -->
    <circle cx="25" cy="25" r="5" fill="#ffffff" opacity="1" />
    
    <!-- Connections -->
    <g stroke="url(#iconGrad)" stroke-width="1.5" opacity="0.6" fill="none">
      <!-- Center to inner ring -->
      <line x1="25" y1="20" x2="25" y2="15" />
      <line x1="30" y1="25" x2="35" y2="25" />
      <line x1="25" y1="30" x2="25" y2="35" />
      <line x1="20" y1="25" x2="15" y2="25" />
      
      <!-- Inner to outer ring -->
      <line x1="25" y1="12" x2="25" y2="8" />
      <line x1="38" y1="25" x2="42" y2="20" />
      <line x1="38" y1="25" x2="42" y2="30" />
      <line x1="25" y1="38" x2="25" y2="42" />
      <line x1="12" y1="25" x2="8" y2="20" />
      <line x1="12" y1="25" x2="8" y2="30" />
    </g>
  </g>
  
  <!-- Scientific elements around the border -->
  <g fill="url(#iconGrad)" opacity="0.7">
    <!-- DNA helix top -->
    <path d="M45 10 Q50 15 55 10 Q50 5 45 10" stroke="url(#iconGrad)" stroke-width="1" fill="none" transform="rotate(15 50 10)" />
    
    <!-- Molecule bottom -->
    <circle cx="75" cy="100" r="2" fill="#ffffff" opacity="0.8" />
    <circle cx="82" cy="105" r="2" fill="#ffffff" opacity="0.8" />
    <line x1="75" y1="100" x2="82" y2="105" stroke="#ffffff" stroke-width="1" opacity="0.6" />
    
    <!-- Wave pattern left -->
    <path d="M15 45 Q20 40 25 45 Q30 50 35 45" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.6" />
    
    <!-- Grid pattern right -->
    <g stroke="#ffffff" stroke-width="0.8" opacity="0.4">
      <line x1="85" y1="45" x2="95" y2="45" />
      <line x1="85" y1="50" x2="95" y2="50" />
      <line x1="90" y1="40" x2="90" y2="55" />
      <line x1="95" y1="40" x2="95" y2="55" />
    </g>
  </g>
  
  <!-- Text overlay -->
  <text x="60" y="98" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">MindScience</text>
</svg>